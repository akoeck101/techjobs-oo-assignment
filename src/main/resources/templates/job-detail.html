<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<div>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>



    <div th:fragment="jobs-list">


            <div>
                <table  th:fragment="single-job" class="job-listing">
                    <tr>
                        <th>Name</th>
                        <td th:text="${newjob.name}"></td>
                    </tr>
                    <tr>
                        <th>Employer</th>
                        <td th:text="${newjob.employer}"></td>
                    </tr>
                    <tr>
                        <th>Location</th>
                        <td th:text="${newjob.location}"></td>
                    </tr>
                    <tr>
                        <th>Position Type</th>
                        <td th:text="${newjob.positionType}"></td>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <td th:text="${newjob.coreCompetency}"></td>
                    </tr>
                </table>
            </div>

    </div>
</div>
</div>

</html>
